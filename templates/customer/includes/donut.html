<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Chart Card</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .chart-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: auto;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-weight: 600;
    }

    .center-text span {
      display: block;
      font-size: 24px;
      color: #111;
    }

    .center-text small {
      color: #6c757d;
    }
  </style>
</head>

<body class="bg-light p-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title mb-4">Total Mandate Value</h5>

            <div class="chart-container">
              <canvas id="donutChart"></canvas>
              <div class="center-text">
                <span>$1,200,000</span>
                <small>Total</small>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('donutChart');

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Used', 'Remaining'],
        datasets: [{
          data: [70, 30],
          backgroundColor: ['#0d6efd', '#e9ecef'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        cutout: '85%', // makes the donut slimmer
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            enabled: true
          }
        }
      }
    });
  </script>

</body>
</html>
