<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

    body {
      background: #111317;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #070707;
      padding: 24px;
      border-right: 1px solid #1e1e1e;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .nav-item {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      color: #bbb;
    }

    .nav-item.active,
    .nav-item:hover {
      background: #1a1a1a;
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 24px;
    }

    /* Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #181a1f;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .card-title {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .btn {
      background: linear-gradient(135deg, #c9a34d, #e0b85c);
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover { opacity: 0.9; }

    /* Strategic allocations */
    .section-title {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .allocations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .allocation-card {
      background: #181a1f;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
    }

    .allocation-card h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Treasury */
    .treasury {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Simple chart placeholder */
    canvas { width: 100%; height: 120px; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">Stonesrest Capital</div>

    <div class="nav-item active">The Command Center</div>
    <div class="nav-item">Capital Allocation</div>
    <div class="nav-item">Real Estate Trusts</div>
    <div class="nav-item">The Treasury</div>
    <div class="nav-item">Institutional Security</div>
  </div>

  <div class="main">
    <div class="header">
      <h1>Your Command Center</h1>
      <div>üîç</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="card-title">Total Mandate Value</div>
        <div class="value">$1,250,000</div>
        <button class="btn">Allocate Capital</button>
      </div>

      <div class="card">
        <div class="card-title">Performance Yield</div>
        <canvas id="chart"></canvas>
      </div>
    </div>

    <div class="section-title">Strategic Allocations</div>

    <div class="allocations">
      <div class="allocation-card">
        <h3>The Foundation Plan</h3>
        <button class="btn">Allocate Capital</button>
      </div>

      <div class="allocation-card">
        <h3>The Alpha Plan</h3>
        <button class="btn">Allocate Capital</button>
      </div>

      <div class="allocation-card">
        <h3>Digital Frontier</h3>
        <button class="btn">Allocate Capital</button>
      </div>
    </div>

    <div class="card treasury">
      <div>
        <div class="card-title">Capital Treasury</div>
        <div class="value">$5,000.00</div>
      </div>
      <button class="btn">Capital Distribution</button>
    </div>
  </div>

  <script>
    // Simple line chart using canvas (vanilla JS)
    const canvas = document.getElementById('chart');
    const ctx = canvas.getContext('2d');

    canvas.width = canvas.offsetWidth;
    canvas.height = 120;

    const points = [20, 40, 35, 60, 55, 75, 70];

    ctx.beginPath();
    ctx.moveTo(0, canvas.height - points[0]);

    points.forEach((p, i) => {
      ctx.lineTo(i * (canvas.width / points.length), canvas.height - p);
    });

    ctx.strokeStyle = '#e0b85c';
    ctx.lineWidth = 2;
    ctx.stroke();
  </script>

</body>
</html>
