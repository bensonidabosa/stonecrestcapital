{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Dashboard</title>

    <!-- Fav Icon -->
    <link rel="icon" href="{% static 'frontend/new/assets/images/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="{% static 'account/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- custom Style -->
    <link rel="stylesheet" href="{% static 'account/css/new/account.css' %}">
</head>

<body>
    {% include './includes/navbar.html' %}
    <div class="main container-fluid">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="{% static 'account/bootstrap/bootstrap.min.js' %}"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- custom script -->
    <script src="{% static 'account/js/mycharts.js' %}"></script>
</body>

</html>
