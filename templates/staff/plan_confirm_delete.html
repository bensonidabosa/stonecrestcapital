{% extends "../customer/base.html" %}

{% block title %}Delete plan{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-body">
                    <h5 class="card-title text-danger">
                        Delete Plan
                    </h5>

                    <p class="mb-3">
                        Are you sure you want to delete
                        <strong>{{ plan.name }}</strong>?
                    </p>

                    <p class="text-muted">
                        This will permanently remove the plan and all its asset
                        allocations.
                    </p>

                    <form method="post" class="text-end pinner-form">
                        {% csrf_token %}
                        <a href="{% url 'staff:admin_plan_list' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-danger btn-sm"
                        data-spinner-text="Deleting Plan..."
                        data-spinner-class="btn-secondary w-100">
                            Delete
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
