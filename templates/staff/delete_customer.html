{% extends "../customer/base.html" %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">

            <div class="card border-danger">
                <div class="card-body">
                    <h4 class="text-center text-danger">Delete Customer</h4>
                    <hr>

                    {% include "../notification/messages.html" %}

                    <p class="text-center mb-4">
                        Are you sure you want to delete
                        <strong>{{ customer.full_name }}</strong>?
                        <br>
                        <span class="text-danger small">
                            This action cannot be undone.
                        </span>
                    </p>

                    <form method="post" class="pinner-form" novalidate>
                        {% csrf_token %}

                        <button
                            type="submit"
                            class="btn btn-danger w-100 btn-sm fw-bold mb-2"
                            data-spinner-text="Deleting..."
                            data-spinner-class="btn-danger w-100"
                        >
                            Delete Customer
                        </button>

                        <a
                            href="{% url 'staff:admin_edit_customer' customer.id %}"
                            class="btn btn-secondary w-100 btn-sm fw-bold"
                        >
                            Cancel
                        </a>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
