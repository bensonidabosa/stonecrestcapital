{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>StoneCrest Capital - {% block title %}HomePage{% endblock %}</title>

<!-- Fav Icon -->
<link rel="icon" href="{% static 'frontend/new/assets/images/favicon.ico' %}" type="image/x-icon">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">


<!-- Stylesheets -->
<link href="{% static 'frontend/new/assets/css/font-awesome-all.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/flaticon.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/owl.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/jquery.fancybox.min.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/animate.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/nice-select.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/color.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/style.css' %}" rel="stylesheet">
<link href="{% static 'frontend/new/assets/css/responsive.css' %}" rel="stylesheet">

</head>


<!-- page wrapper -->
<body>

    <div class="boxed_wrapper">


        <!-- preloader -->
        <div class="loader-wrap">
            <div class="preloader">
                <div class="preloader-close">x</div>
                <div id="handle-preloader" class="handle-preloader">
                    <div class="animation-preloader">
                        <div class="spinner"></div>
                        <div class="txt-loading">
                            <span data-text-preloader="S" class="letters-loading">
                                S
                            </span>
                            <span data-text-preloader="t" class="letters-loading">
                                t
                            </span>
                            <span data-text-preloader="o" class="letters-loading">
                                o
                            </span>
                            <span data-text-preloader="n" class="letters-loading">
                                n
                            </span>
                            <span data-text-preloader="e" class="letters-loading">
                                e
                            </span>
                            <span data-text-preloader="c" class="letters-loading">
                                c
                            </span>
                            <span data-text-preloader="r" class="letters-loading">
                                r
                            </span>
                            <span data-text-preloader="e" class="letters-loading">
                                e
                            </span>
                            <span data-text-preloader="s" class="letters-loading">
                                s
                            </span>
                            <span data-text-preloader="t" class="letters-loading">
                                t
                            </span>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <!-- preloader end -->
        {% include './navbar.html' %}
        {% block content %}{% endblock %}
        {% include './footer.html' %}
        <!-- scroll to top -->
        <button class="scroll-top scroll-to-target" data-target="html">
            <i class="flaticon-up-arrow"></i>
        </button>
        
    </div>


    <!-- jequery plugins -->
    <script src="{% static 'frontend/new/assets/js/jquery.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/owl.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/wow.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/validation.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/jquery.fancybox.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/appear.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/scrollbar.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/isotope.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/jquery.lettering.min.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/jquery.circleType.js' %}"></script>
    <script src="{% static 'frontend/new/assets/js/bxslider.js' %}"></script>

    <!-- main-js -->
    <script src="{% static 'frontend/new/assets/js/script.js' %}"></script>

</body><!-- End of .page_wrapper -->
</html>
